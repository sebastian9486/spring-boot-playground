<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic" rel="stylesheet" type="text/css" />
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>#{i18n['application_title']}</title>
</h:head>
<h:body>
	<h1>#{i18n['application_title']}</h1>

	<div id="content">
		<ui:insert name="content" />
	</div>
</h:body>
</f:view>
